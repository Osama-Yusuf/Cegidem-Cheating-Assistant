<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exam Assistant (Scan2Know)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <h1>GPT-OCR-Scan</h1>
            <h2>Exam Assistant (Scan2Know)</h2>

            <div class="output" id="output2"></div>
        </div>
    </div>
    <footer class="footer">&copy; 2023 Exam Assistant (Scan2Know) | Made by Osama Youssef</footer>
